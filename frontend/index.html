<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- my link -->
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    
    <!-- main js -->
    <script type="text/javascript" src="./main.js" defer></script>

    <!-- cdn Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- cdn Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- cdn Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1>{{ titleApp }}</h1>
                    
                    <!-- lista toDo -->
                    <div class="card p-2" :class="item.done ? 'text-decoration-line-through' : '' " v-for="item of list" @click="toDoItem()">
                        {{ item.text }}
                    </div>

                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Novo toDo" v-model="newToDo.text">
                        <button class="btn btn-success" @click="fetchAddToDoList()">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
